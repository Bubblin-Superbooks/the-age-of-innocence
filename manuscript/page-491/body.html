<div class="leaf "><div class="inner justify"><p>His quiet insistence made Archer feel the clumsiness of his own
bluster.  M. Riviere had succeeded in imposing himself:  Archer,
reddening slightly, dropped into his chair again, and signed to the
young man to be seated.</p><p>"I beg your pardon: but why isn't the matter closed?"</p><hr class="section"></div> </div>
