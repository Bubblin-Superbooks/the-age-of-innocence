<div class="leaf "><div class="inner justify"><p>"For mercy's sake what's the matter?"</p><p>"Nothing's the matter, except that I'm going to be married in a month."</p><p>Janey fell upon his neck and pressed him to her purple flannel breast.
"Oh Newland, how wonderful!  I'm so glad!  But, dearest, why do you
keep on laughing?  Do hush, or you'll wake Mamma."</p></div> </div>
